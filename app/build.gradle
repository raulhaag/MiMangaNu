apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "ar.rulosoft.mimanganu"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 70
        versionName "1.70"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("../mimanganu.jks")
            storePassword 'mimanganu'
            keyAlias 'mimanganu'
            keyPassword 'mimanganu'
        }
        debug {
            storeFile file("../mimanganu.jks")
            storePassword 'mimanganu'
            keyAlias 'mimanganu'
            keyPassword 'mimanganu'
        }
    }

    buildTypes {
        release {
            lintOptions {
                disable 'MissingTranslation'
                disable 'NewApi' //Avoid problems in Android Studio 2.4 preview 6
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            signingConfig signingConfigs.debug
        }
    }
    compileOptions.encoding = 'UTF-8'
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:25.3.1'
}


dependencies {
    final ANDROID_SUPPORT = '25.3.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:$ANDROID_SUPPORT"
    compile "com.android.support:design:$ANDROID_SUPPORT"
    compile "com.android.support:appcompat-v7:$ANDROID_SUPPORT"
    compile "com.android.support:cardview-v7:$ANDROID_SUPPORT"
    compile "com.android.support:recyclerview-v7:$ANDROID_SUPPORT"
    compile "com.android.support:preference-v7:$ANDROID_SUPPORT"
    compile project(':imageviewtouchlibrary')
    androidTestCompile "com.android.support:support-annotations:$ANDROID_SUPPORT"
    compile 'rapid.decoder:library:0.3.0'
    compile 'rapid.decoder:jpeg-decoder:0.3.0'
    compile 'rapid.decoder:png-decoder:0.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okio:okio:1.13.0'
    compile 'com.squareup.duktape:duktape-android:1.1.0'
    compile 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    compile 'ch.acra:acra:4.9.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
}